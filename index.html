<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OxygenShop</title>
</head>
<body>
    <nav class="nav">
        <p class="nav__logo">OxygenShop</p>
        <ul class="nav__sites">
            <li class="nav__sites__links">Why Us</li>
            <li class="nav__sites__links">Benefits</li>
            <li class="nav__sites__links">Prices</li>
            <li class="nav__sites__links">Contact</li>
        </ul>
    </nav>
    <main class="main">
        <section class="main__cta">
            <h1 class="main__cta__title">Sell More!</h1>
            <p class="main__cta__text">Open shop on our platform and increase your sales</p>
            <button class="main__cta__button">Open your shop</button>
        </section>
        <img class="main__image" src="./resources/main-image.png" alt="Presentation Image">
        <section class="main__facts">
            <h4 class="main__facts__title">The most popular sales platform in country</h4>
            <section class="main__facts__item">
                <svg style="height: 50px; width: 50px" class="main__facts__item__svg">
                    circle
                    shape
                </svg>
                <p class="main__facts_item__svg__number">100000+</p>
                <p class="main__facts__item__svg__text">daily entries</p>
            </section>
            <section class="main__facts__item">
                <svg style="height: 50px; width: 50px" class="main__facts__item__svg">
                    circle
                    shape
                </svg>
                <p class="main__facts_item__svg__number">2000000+</p>
                <p class="main__facts__item__svg__text">seen products every day</p>
            </section>
            <section class="main__facts__item">
                <svg style="height: 50px; width: 50px" class="main__facts__item__svg">
                    circle
                    shape
                </svg>
                <p class="main__facts_item__svg__number">10000+</p>
                <p class="main__facts__item__svg__text">added posts daily</p>
            </section>
        </section>
    </main>
</body>
</html>
